<div class="table-responsive cart_info">
  <table class="table table-condensed">
    <thead>
      <tr class="cart_menu">
        <td class="image">Item</td>
        <td class="description"></td>
        <td class="price">Price</td>
        <td class="quantity">Quantity</td>
        <td class="total">Total</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of product; let i = index ">
        <td class="cart_product">
          <a><img [src]="item.banner" alt="" /></a>
        </td>
        <td class="cart_description">
          <h4>
            <a>{{ item.product_name }}</a>
          </h4>
          <p>Web ID: {{ item.Web_ID }}</p>
        </td>
        <td class="cart_price">
          <p>${{ item.price }}</p>
        </td>
        <td class="cart_quantity">
          <div class="cart_quantity_button">
            <a class="cart_quantity_up" (click)="add(item)"> + </a>
            <input
              class="cart_quantity_input"
              type="text"
              name="quantity"
              disabled
              [value]="item.quantity"
              autocomplete="off"
              size="2"
            />
              <a class="cart_quantity_down" (click)="substract(item)"> - </a>
          </div>
        </td>
        <td class="cart_total">
          <p class="cart_total_price">${{ item.price * item.quantity }}</p>
        </td>
        <td class="cart_delete">
          <a class="cart_quantity_delete" (click)="removeItem(i, item.quantity)"
            ><i class="fa fa-times"></i
          ></a>
        </td>
      </tr>
      <tr>
        <td colspan="4">&nbsp;</td>
        <td colspan="2" *ngIf="showTotal">
          <table class="table table-condensed total-result">
            <tr>
              <td>Cart Sub Total</td>
              <td>$59</td>
            </tr>
            <tr>
              <td>Exo Tax</td>
              <td>$2</td>
            </tr>
            <tr class="shipping-cost">
              <td>Shipping Cost</td>
              <td>Free</td>
            </tr>
            <tr>
              <td>Total</td>
              <td><span>$61</span></td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
