<h2 class="title text-center">Features Items</h2>
<div class="row">
  <div
    *ngFor="
      let singleData of featureItem
        | paginate: { itemsPerPage: 12, currentPage: p }
    "
  >
    <div class="col-sm-4">
      <div class="product-image-wrapper">
        <div class="single-products">
          <div class="productinfo text-center">
            <img src="{{ singleData.src }}" alt="" />
            <h2>{{ singleData.price }}</h2>
            <p>{{ singleData.desc }}</p>
            <a class="btn btn-default add-to-cart"
              ><i class="fa fa-shopping-cart"></i>Add to cart</a
            >
          </div>
          <div class="product-overlay">
            <div class="overlay-content">
              <h2>$56</h2>
              <p>{{ singleData.desc }}</p>
              <a class="btn btn-default add-to-cart"
                ><i class="fa fa-shopping-cart"></i>Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="choose">
          <ul class="nav nav-pills nav-justified">
            <li>
              <a><i class="fa fa-plus-square"></i>Add to wishlist</a>
            </li>
            <li>
              <a><i class="fa fa-plus-square"></i>Add to compare</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
