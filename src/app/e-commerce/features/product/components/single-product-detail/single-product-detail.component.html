<div class="product-details" *ngIf="productDetails">
  <!--product-details-->
  <div class="col-sm-5">
    <div class="view-product">
      <a
        data-fancybox="gallery"
        href="{{ productDetails.banner }}"
      >
        <img src="{{ productDetails.banner }}" />
      </a>
    </div>
    <div id="similar-product" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <a
            data-fancybox="gallery"
            href="../../../../../../assets/images/product-details/similar1.jpg"
            ><img
              src="../../../../../../assets/images/product-details/similar1.jpg"
              alt=""
          /></a>
          <a
            data-fancybox="gallery"
            href="../../../../../../assets/images/product-details/similar2.jpg"
            ><img
              src="../../../../../../assets/images/product-details/similar2.jpg"
              alt=""
          /></a>
          <a
            data-fancybox="gallery"
            href="../../../../../../assets/images/product-details/similar3.jpg"
            ><img
              src="../../../../../../assets/images/product-details/similar3.jpg"
              alt=""
          /></a>
        </div>
        <div class="item">
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar1.jpg"
              alt=""
          /></a>
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar2.jpg"
              alt=""
          /></a>
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar3.jpg"
              alt=""
          /></a>
        </div>
        <div class="item">
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar1.jpg"
              alt=""
          /></a>
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar2.jpg"
              alt=""
          /></a>
          <a href=""
            ><img
              src="../../../../../../assets/images/product-details/similar3.jpg"
              alt=""
          /></a>
        </div>
      </div>

      <!-- Controls -->
      <a class="left item-control" href="#similar-product" data-slide="prev">
        <i class="fa fa-angle-left"></i>
      </a>
      <a class="right item-control" href="#similar-product" data-slide="next">
        <i class="fa fa-angle-right"></i>
      </a>
    </div>
  </div>
  <div class="col-sm-7">
    <div class="product-information">
      <!--/product-information-->
      <img
        src="../../../../../../assets/images/product-details/new.jpg"
        class="newarrival"
        alt=""
      />
      <h2>{{ productDetails.product_name }}</h2>
      <p>Web ID: {{ productDetails.Web_ID }}</p>
      <img
        src="../../../../../../assets/images/product-details/rating.png"
        alt=""
      />
      <span>
        <span>US $ {{ productDetails.price }}</span>
        <label>Quantity:</label>
        <input type="text" disabled value="1" />
        <button type="button" class="btn btn-fefault cart" (click)="addtoCart(productDetails)">
          <i class="fa fa-shopping-cart"></i>
          Add to cart
        </button>
      </span>
      <p><b>Availability:</b>{{ productDetails.Availability }}</p>
      <p><b>Condition:</b>{{ productDetails.Condition }}</p>
      <p><b>Brand:</b>{{ productDetails.Brand }}</p>
      <a href=""
        ><img
          src="../../../../../../assets/images/product-details/share.png"
          class="share img-responsive"
          alt=""
      /></a>
    </div>
    <!--/product-information-->
  </div>
</div>
<!--/product-details-->
